<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
    div {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    height: 100vh;
    padding-left: 20px;
    background-color:#e4e4e4;
    }
    header{
    background: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
    color: #333;
    text-align: center;
    padding: 20px;
    }

    h3 {
    color: #333;
    text-align: center;
    padding: 20px;
    }   
    </style>
</head>
<body>
    <div class="header">
        <header>
        <h1 id="cityName">Today's Weather</h1>
        <h3 id="temperature"></h3>
        <h3 id="sunsetTime"></h3>
    </header>
    </div>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            fetch('/weather')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cityName').textContent = `Ville: ${data.cityName}`;
                    document.getElementById('temperature').textContent = `Temperature: ${data.temperature} Â°C`;
                    document.getElementById('sunsetTime').textContent = `Levet de soleil: ${data.sunsetTime}`;
                })
                .catch(error => console.error(error));
        });
        </script>
    <script src="index.js"></script>
</body>
</html>
